<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bicycle routes Montreal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.css" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div id="map"></div>
        </div>
        <div class="col-sm-6">
           <h3>Resultats</h3>
            <table id="resultTable" class="display" width="100%"></table>
        </div>
    </div>

    <form id="chooseRoutes">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <label class="form-control-label">Type de voie cyclable</label>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="1" required>Chaussée désignée</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="2">Accotement asphalté</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="3">Bande cyclable</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="4">Piste cyclable sur rue</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="5">Piste cyclable en site propre</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="6">Piste cyclable au niveau du trottoir</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType" value="7">Sentier polyvalent</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Type de voie cyclable particulière
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType" value="30">Une seule bande cyclable à contre sens</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType" value="31">Bande cyclable à contre sens et chaussée désignée</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType" value="33">Bande cyclable et bande cyclable à contre sens</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType" value="34">Bande cyclable en heure de pointe</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Longueur en mètre
                    </label>
                    <input type="number" class="form-control" id="routeLength" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Nombre de voie cyclable
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optNumberLane" value="1" required>Unidirectionnel</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optNumberLane" value="2">Bidirectionnel</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Type de séparateur qui identifie la voie cyclable
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator" value="M">Mail</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator" value="D">Délinéateur</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator" value="P">Marquage au sol</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator" value="C">Clôture</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator" value="J">Jersey</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Fait parti du réseau accessible 4 saisons
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optAllSeason" value="OUI">Oui</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optAllSeason" value="NON">Non</label>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" />
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/reseaucyclable201511.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
