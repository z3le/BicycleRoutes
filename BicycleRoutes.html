<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bicycle routes Montreal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0 auto;
        }

        #map {
            height: 50%;
            width: 80%;
             margin: 0.5em auto;
        }

        form {
            padding-top: 1.6em;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!--http://wrightshq.com/playground/placing-multiple-markers-on-a-google-map-using-api-3/-->
    <form>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <label class="form-control-label">Type de voie cyclable</label>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Chaussée désignée</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Accotement asphalté</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Bande cyclable</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Piste cyclable sur rue</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Piste cyclable en site propre</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Piste cyclable au niveau du trottoir</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optWayType">Sentier polyvalent</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Type de voie cyclable particulière
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType">Une seule bande cyclable à contre sens</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType">Bande cyclable à contre sens et chaussée désignée</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType">Bande cyclable et bande cyclable à contre sens</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSpecWayType">Bande cyclable en heure de pointe</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Longueur en mètre
                    </label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Nombre de voie cyclable
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optNumberLane">Unidirectionnel</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optNumberLane">Bidirectionnel</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Type de séparateur qui identifie la voie cyclable
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator">Mail</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator">Délinéateur</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator">Marquage au sol</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator">Clôture</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optSeparator">Jersey</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="form-control-label">
                        Fait parti du réseau accessible 4 saisons
                    </label>
                    <div class="radio">
                        <label><input type="radio" name="optAllSeason">Oui</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optAllSeason">Non</label>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </div>
    </form>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 45.5087, lng: -73.554 },
                zoom: 10
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap" ></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
